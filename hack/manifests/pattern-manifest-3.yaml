# Example PatternCatalogSource for testing
apiVersion: gitops.hybrid-cloud-patterns.io/v1alpha1
kind: PatternManifest
metadata:
  name: industrial-edge
  namespace: default
spec:
  branch: stable
  description: >
    This pattern demonstrates a horizontal solution for Industrial Edge use
    cases. It is derived from the MANUela work done by Red Hat Middleware
    Solution Architects in Germany in 2019/20. The name MANUela stands for
    MANUfacturing Edge Lightweight Accelerator, you will see this acronym in a
    lot of artifacts.
  maintainers: team-validated-patterns@redhat.com
  url: https://github.com/hybrid-cloud-patterns/industrial-edge
  products:
    - name: Red Hat Advanced Cluster Management
    - name: Red Hat OpenShift GitOps
    - name: Red Hat OpenShift Pipelines
    - name: Red Hat AMQ
    - name: Red Hat AMQ Streams
    - name: Red Hat Integration
    - name: Quay.io
    - name: Open Data Hub
    - name: Seldon
    - name: Hashicorp Vault
