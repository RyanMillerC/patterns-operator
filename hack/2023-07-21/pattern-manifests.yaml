apiVersion: v1
items:
- apiVersion: gitops.hybrid-cloud-patterns.io/v1alpha1
  kind: PatternManifest
  metadata:
    labels:
      gitops.hybrid-cloud-patterns.io/source: default
    name: industrial-edge
    namespace: default
  spec:
    organization:
      description: |
        Open source repository of cloud native solution patterns. This repository is maintained by Red Hat with contributions from customers and partners.
      maintainers:
      - name: Validated Patterns Team
        email: team-validated-patterns@redhat.com
      name: Hybrid Cloud Patterns
      url: https://github.com/hybrid-cloud-patterns
    pattern:
      branch: stable
      description: A horizontal solution for Industrial Edge use cases
      gitRepo: https://github.com/hybrid-cloud-patterns/industrial-edge.git
      longDescription: |
        This pattern demonstrates a horizontal solution for Industrial Edge use cases. It is derived from the MANUela work done by Red Hat Middleware Solution Architects in Germany in 2019/20. The name MANUela stands for MANUfacturing Edge Lightweight Accelerator, you will see this acronym in a lot of artifacts.
      maintainers:
      - name: Validated Patterns Team
        email: team-validated-patterns@redhat.com
      name: Industrial Edge
      products:
      - Red Hat OpenShift GitOps
      - Red Hat OpenShift Pipelines
      - Red Hat AMQ
      - Red Hat AMQ Streams
      - Red Hat Integration
      - Quay.io
      - Open Data Hub
      - Seldon
      - Hashicorp Vault
      type: Validated
      url: https://hybrid-cloud-patterns.io/patterns/industrial-edge/
- apiVersion: gitops.hybrid-cloud-patterns.io/v1alpha1
